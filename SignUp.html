				<h1><b>START</b></h1>
			</div>

			<div class="row">
				<form class="col s12 m6 offset-m3">
					<!-- Username -->
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">person</i>
							<input id="username" type="text" class="validate">
							<label for="username">	<b>Username</b>	</label>
						</div>
					</div>

					<!-- Email -->
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">email</i>
							<input id="email" type="email" class="validate">
							<label for="email" data-error="Please enter a valid email address"> <b>Email</b> </label>
						</div>
					</div>

					<!-- Password -->
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">vpn_key</i>
							<input id="password" type="password" class="validate">
							<label for="password"> <b>Password</b> </label>
						</div>
					</div>

					<!-- Submit button -->
					<div class="center">
						<button class=" btn-large waves-effect waves-light center" type="submit" name="action"><b>Join START</b>
							<i class="material-icons right">send</i>
						</button>
					</div>
				</form>
			</div>
